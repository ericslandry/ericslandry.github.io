<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
        <div id="overlay">
            <p id="speed">Speed: 0 km/h</p>
            <button id="debugBtn">Debug</button>
            <button id="settingsBtn">Settings</button>
        </div>
        <div id="debugPopup" class="popup hidden">
            <h2>Debug Logs</h2>
            <p id="debugLogs">No logs yet</p>
            <button onclick="document.getElementById('debugPopup').classList.add('hidden')">Close</button>
        </div>
        <div id="settingsPopup" class="popup hidden">
            <h2>Settings</h2>
            <label for="distance">Calibration Distance (m):</label>
            <select id="distance">
                <option value="0.1">0.1</option>
                <option value="0.5">0.5</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
            <p>Move object this distance to calibrate.</p>
            <button onclick="document.getElementById('settingsPopup').classList.add('hidden')">Close</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking/1.1.3/tracking-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
