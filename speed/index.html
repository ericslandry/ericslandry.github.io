<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="video-container">
            <video id="video" autoplay muted></video>
            <canvas id="canvas"></canvas>
            <div id="overlay">
                <p id="speed">Speed: 0 km/h</p>
                <button id="debugBtn">Debug</button>
                <button id="settingsBtn">Settings</button>
            </div>
        </div>
        <div id="debugPopup" class="popup">
            <div class="popup-content">
                <h2>Debug Logs</h2>
                <pre id="debugLogs">No logs yet</pre>
                <button onclick="closePopup('debugPopup')">Close</button>
            </div>
        </div>
        <div id="settingsPopup" class="popup">
            <div class="popup-content">
                <h2>Settings</h2>
                <label for="distance">Calibration Distance (m):</label>
                <select id="distance">
                    <option value="0.1">0.1</option>
                    <option value="0.5">0.5</option>
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                </select>
                <p>Move object this distance to calibrate.</p>
                <button onclick="closePopup('settingsPopup')">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking/1.1.3/tracking-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
