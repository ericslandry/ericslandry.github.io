<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Object Speed Estimator</h1>
    <div id="container">
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>
    <p id="speed">Speed: 0 px/s (Move a bright object to track)</p>
    <p id="instructions">Tip: Use a brightly colored object (e.g., red or blue) for best tracking.</p>

    <script src="tracking.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
