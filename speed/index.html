<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Speed Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="overlay">
                <div class="speed">Speed: 0 km/h</div>
                <select id="calibration-distance">
                    <option value="0.1">0.1 m</option>
                    <option value="0.5">0.5 m</option>
                    <option value="1">1 m</option>
                    <option value="2">2 m</option>
                    <option value="5" selected>5 m</option>
                    <option value="10">10 m</option>
                </select>
                <div class="debug" id="debug"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking/1.1.3/tracking-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
