<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Object Speed Estimator</h1>
    <div id="container">
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
        <div id="info">
            <p id="speed">Speed: 0 km/h</p>
            <label for="distance">Calibration Distance (m):</label>
            <select id="distance">
                <option value="0.1">0.1</option>
                <option value="0.5">0.5</option>
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
            <p id="instructions">Move a bright object (e.g., red, blue) ~1m to calibrate.</p>
            <p id="debug">Debug Info: Waiting for camera...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking/1.1.3/tracking-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
