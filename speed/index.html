<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human Speed Estimator</title>
  <link rel="stylesheet" href="styles.css">
  <!-- tracking.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking/1.1.3/tracking-min.js"></script>
</head>
<body>
  <div id="container">
    <video id="video" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
    <div id="debugOverlay">
      <div id="speedDisplay">Speed: 0 km/h</div>
      <select id="calibrationSelect">
        <option value="0.1">0.1 m</option>
        <option value="0.5">0.5 m</option>
        <option value="1">1 m</option>
        <option value="2">2 m</option>
        <option value="5" selected>5 m</option>
        <option value="10">10 m</option>
      </select>
      <button id="copyDebugButton">Copy Debug Logs</button>
      <div id="debugText"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
