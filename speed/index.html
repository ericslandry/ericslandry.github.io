<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Estimator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Object Speed Estimator</h1>
    <div id="container">
        <video id="video" autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="info">
        <p id="speed">Speed: 0 km/h</p>
        <label for="distance">Calibration Distance (meters):</label>
        <select id="distance">
            <option value="0.1">0.1 m</option>
            <option value="0.5">0.5 m</option>
            <option value="1" selected>1 m</option>
            <option value="2">2 m</option>
            <option value="5">5 m</option>
            <option value="10">10 m</option>
        </select>
        <p id="instructions">Move a bright object (e.g., red, blue) ~1m to calibrate and track speed.</p>
        <p id="debug">Debug Info: Waiting for camera...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking/1.1.3/tracking-min.js"></script>
    <script src="app.js"></script>
</body>
</html>
